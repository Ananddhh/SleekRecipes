<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SleekRecipes{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-black text-white">
    <header class="bg-gray-800 p-5">
        <nav class="flex items-center container mx-auto">
            <img src="{% static 'images/cart.png' %}" alt="Cart" class="w-7 h-7 cursor-pointer">
            <ul class="flex ml-auto">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 hover:text-gray-400">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 hover:text-gray-400">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 hover:text-gray-400">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 p-5 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 SleekRecipes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
