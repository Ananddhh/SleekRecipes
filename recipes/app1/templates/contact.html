{% extends 'base.html' %}
{% load static %}

{% block title %}Contact us - SleekRecipes{% endblock %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body class="bg-gray-100 text-gray-800">

    <!-- Hero Section -->
    <header class="bg-cover bg-center h-96 bg-[url('{% static 'images/contact-bg.jpg' %}')]">
        <div class="bg-black bg-opacity-50 h-full flex flex-col justify-center items-center">
            <h1 class="text-5xl text-white font-bold">Get in Touch</h1>
            <p class="mt-4 text-lg text-gray-300">We'd love to hear from you. Please fill out the form below to contact us.</p>
        </div>
    </header>

    <section class="py-16 px-4 md:px-8">
        <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-4xl font-semibold text-center mb-6">Contact Us</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">Send Message</button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
